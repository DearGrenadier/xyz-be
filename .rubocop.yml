AllCops:
  TargetRubyVersion: 2.6.5
  Include:
    - '**/*.rb'
    - '**/*.rake'
    - '**/*.ru'
    - '**/Gemfile'
    - '**/Rakefile'
  Exclude:
    - 'db/**/*.rb'
    - 'bin/*'

Layout/LineLength:
  Max: 120
Style/Documentation:
  Enabled: false
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true